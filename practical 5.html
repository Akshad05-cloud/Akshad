<html>
    <head>
        <title>Scholarship Registration Form</title>
    </head>
<h1>Scholarship Registration Form</h1>
<body bgcolor="gren">
<form>
    <legend >
        <h2>User Personal Information:</h2>  </legend>
        <label for="name">Enter your full name:</label>
        <input type="text" required Placeholder="First Name"/>
        <input type="text" required Placeholder="Last Name"/><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" required /><br><br>
        
        <label for="password">Enter your password:</label>
        <input type="password" required /><br><br>

        <label for="confirmpassword">Confirm your password:</label>
        <input type="password" required /><br><br>

        <label for="dob">Enter your Date of Birth:</label>
        <input type="date" required /><br><br>

        <label>Select your gender:</label>
        <div class="gender-group">
            <input type="checkbox" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="checkbox" name="gender" value="female">
                <label for="female">Female</label>

                <input type="checkbox" name="gender" value="other">
                <label for="other">Others</label>
            </div><br>
            <label>Select your Catagory:</label>
            <select>
                <option>Select Catagory</option>
                <option>General</option>
                <option>OBC</option>
                <option>ST/NT</option>
                <option>SC</option>
                <option>Others</option>
            </select><br><br>

            <label for="address">Enter your Address:</label>
            <input type="text" required><br><br>

            <label>Select your State:</label>
            <select>
                <option>Select State</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Uttar Pradesh</option>
                <option>Bihar</option>
                <option>Others</option>
            </select><br><br>
        </fieldset>

        <fieldset>
            <legend><h2>Educational Info:</h2></legend>
            <label>Select your Branch:</label>
            <div class="branch-group">
                <input type="checkbox" name="branch" value="B Tech">
                <label for="MTech">MTech</label>

                <input type="checkbox" name="branch" value="CSE">
                <label for="CSE">CSE</label>

                <input type="checkbox" name="branch" value="ETC">
                <label for="ETC">ETC</label>

                <input type="checkbox" name="branch" value="Civil">
                <label1 for="Civil">Civil</label>

                <input type="checkbox" name="branch" value="Mech">
                <label for="Mech">Mech</label>
            </div><br>

            <label for="ssc">SSC % marks:</label>
            <input type="text" required><br><br>

            <label for="hsc">HSC % marks:</label>
            <input type="text" required><br><br>
        </fieldset>

        <legend><h2>Upload Documents:</h2></legend>
        <label for="photo">Upload Photo:</label>
        <input type="file" required /><br><br>

        <label for="incomecertificate">Upload Income Certificate:</label>
        <input type="file" required /><br><br>

        <label for="castecertificate">Upload Caste Certificate:</label>
        <input type="file" required /><br><br>

        <label for="marksheet">Upload Marksheet:</label>
        <input type="file" required /><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html
